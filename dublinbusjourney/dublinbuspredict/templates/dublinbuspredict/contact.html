<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Bootstrap Example with CDN</title>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme: Look and Feel -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        


    </head>
    <body>
    	{% load staticfiles %}
    	<link rel="stylesheet" type="text/css" href="{% static 'dublinbuspredict/style.css' %}" />
    	
    	<!-- Adapted from: https://www.youtube.com/playlist?list=PL41lfR-6DnOovY0t3nBg8Zb6aqm_H70mR -->
		<!-- Adapted from: https://www.w3schools.com/bootstrap/ -->
        <!-- Navigation Bar components -->
            <header>
                <nav class="navbar navbar-default navbar-fixed-top">
                <!-- Navbar takes up total width of browser with fluid -->
                    <div class="container-fluid my-navbar">
                        <!-- Hamburger bar that collapses -->
                        <div class="navbar-header">
                            <!-- Data toggle: needs to collapse a div, Data target: ID ref below are linked  -->
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <!-- Dropdown menu in Navigation bar -->
                            <ul class="nav navbar-nav navbar-left">
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Menu <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <div class="panel panel-default">
                                            <div class="panel-heading">Home</div>
                                        </div>
                                        <li>
                                            <button class="btn btn-primary">Home</button>
                                        </li>
                                        
                                        <li><a href="/dublinbuspredict/">Home</a></li>
                                        <li><a href="/dublinbuspredict/map">Timetables</a></li>
                                        <li><a href="/dublinbuspredict/tickets_fares">Tickets & Fares</a></li>
                                        <li><a href="/dublinbuspredict/connections">Connections</a></li>
                                        <li role="separator" class="divider"></li>
                                        <li><a href="/dublinbuspredict/contact">Contact Us</a></li>
                                    </ul>
                                </li>
                            </ul>
                            
                            
                            
                            
                            <!-- Search bar for Navigation bar -->
                            <form class="navbar-form navbar-left">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Search">
                                </div>
                                <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                            
                            
                            
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>
            </header>
        
        <!-- Forms -->
        <div class="container">
            <div class="row">
                <div class="col-xs-12 my-contact-forms">
                    <h2>Basic Form</h2>
                    <form action="" method="">
                        <div class="form-group">
                            <!-- For: Clicking on label highlights the associated label input box -->
                            <label for="email">Email Address</label>
                            <!-- Form control makes form element responsive and better -->
                            <!-- Whatever is in ID is to be added to for -->
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="form-group">
                            <label for="file-upload">File upload</label>
                            <input type="file" id="file-upload">
                        </div>
                        <div class="form-group">
                            <input type="submit" id="submit" class="btn btn-default">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <br>
        
        <!-- Inline Forms -->
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h2>Inline Form</h2>
                    <form action="" method="" class="form-inline">
                        <div class="form-group">
                            <!-- For: Clicking on label highlights the associated label input box -->
                            <label for="email">Email Address</label>
                            <!-- Form control makes form element responsive and better -->
                            <!-- Whatever is in ID is to be added to for -->
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="form-group">
                            <label for="file-upload">File upload</label>
                            <input type="file" id="file-upload">
                        </div>
                        <div class="form-group">
                            <input type="submit" id="submit" class="btn btn-default">
                        </div>
                    </form>
                </div>
            </div>
        </div>
         
        <br>
        
        <!-- Horizontal Forms -->
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h2>Horizontal Form</h2>
                    <form action="" method="" class="form-horizontal">
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">Email Address</label>
                            <div class="col-xs-10">    
                                <input type="email" class="form-control" id="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">Password</label>
                            <div class="col-xs-10">
                                <input type="password" class="form-control" id="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="file-upload" class="col-sm-2 control-label">File upload</label>
                            <div class="col-xs-10">
                                <input type="file" id="file-upload">
                            </div>    
                        </div>
                        <div class="form-group">
                            <div class="col-xs-10 col-sm-push-2">
                                <input type="submit" id="submit" class="btn btn-default">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="container-fluid"> 
        <div class="row">
            <footer class="col-sm-12 my-footer">
                <p class="text-center">&copy; Copyright 2017</p>
            </footer>
        </div>
        </div>
        
        <!-- jQuery file: Needs to be pasted above Bootstrap file to avoid errors -->    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>   
    </body>
</html>
