<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Bootstrap Example with CDN</title>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme: Look and Feel -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        
        <link rel="stylesheet" href="main.css">

    </head>
    <body>
        <!-- Navigation Bar -->
        <header>
            <nav class="navbar navbar-default navbar-fixed-top">
                <!-- Navbar takes up totla width of browser with fluid -->
                    <div class="container">
                    <!-- Hamburger bar that collapses -->
                        <div class="navbar-header">
                        <!-- Data toggle: needs to collapse a div, Data target: ID ref below (452) are linked  -->
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <!-- Image or Logo should be used here -->
                            <a class="navbar-brand" href="/index.html">BusLightYear</a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            
                            <form class="navbar-form navbar-left">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Search">
                                </div>
                                <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                            
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="#">Dublin Bus</a></li>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Menu <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="/index.html">Home</a></li>
                                        <li><a href="/timetable.html">Timetables</a></li>
                                        <li><a href="tickets_fares.html">Tickets & Fares</a></li>
                                        <li><a href="/connections.html">Connections</a></li>
                                        <li role="separator" class="divider"></li>
                                        <li><a href="/contact.html">Contact Us</a></li>
                                    </ul>
                                </li>
                            </ul>
                            
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>
        </header>
        
        <!-- Forms -->
        <div class="container">
            <div class="row">
                <div class="col-xs-12 my-contact-forms">
                    <h2>Basic Form</h2>
                    <form action="" method="">
                        <div class="form-group">
                            <!-- For: Clicking on label highlights the associated label input box -->
                            <label for="email">Email Address</label>
                            <!-- Form control makes form element responsive and better -->
                            <!-- Whatever is in ID is to be added to for -->
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="form-group">
                            <label for="file-upload">File upload</label>
                            <input type="file" id="file-upload">
                        </div>
                        <div class="form-group">
                            <input type="submit" id="submit" class="btn btn-default">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <br>
        
        <!-- Inline Forms -->
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h2>Inline Form</h2>
                    <form action="" method="" class="form-inline">
                        <div class="form-group">
                            <!-- For: Clicking on label highlights the associated label input box -->
                            <label for="email">Email Address</label>
                            <!-- Form control makes form element responsive and better -->
                            <!-- Whatever is in ID is to be added to for -->
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="form-group">
                            <label for="file-upload">File upload</label>
                            <input type="file" id="file-upload">
                        </div>
                        <div class="form-group">
                            <input type="submit" id="submit" class="btn btn-default">
                        </div>
                    </form>
                </div>
            </div>
        </div>
         
        <br>
        
        <!-- Horizontal Forms -->
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h2>Horizontal Form</h2>
                    <form action="" method="" class="form-horizontal">
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">Email Address</label>
                            <div class="col-xs-10">    
                                <input type="email" class="form-control" id="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">Password</label>
                            <div class="col-xs-10">
                                <input type="password" class="form-control" id="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="file-upload" class="col-sm-2 control-label">File upload</label>
                            <div class="col-xs-10">
                                <input type="file" id="file-upload">
                            </div>    
                        </div>
                        <div class="form-group">
                            <div class="col-xs-10 col-sm-push-2">
                                <input type="submit" id="submit" class="btn btn-default">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        
        <!-- jQuery file: Needs to be pasted above Bootstrap file to avoid errors -->    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>   
    </body>
</html>
